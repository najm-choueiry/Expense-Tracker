<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


  </head>
  <body>
    <section id="fields">
      <h1 id="title">Your Daily Expense Tracker</h1>
      <div id="inputs">
          <div>
            <p class="titles">Expense:</p>
            <input type="text" id="expense"></input>
          </div>
          <div>
            <p class="titles">Location: </p>
            <input type="text" id="location"></input>
          </div>
          <div>
            <p class="titles">Amount:</p>
            <input type="number" id="amount"></input>
          </div>
          <button id="submit">Add to List</button>
      </div>
        <table id="output">
          <tr >
            <th>Expense:</th>
            <th>Location:</th>
            <th>Amount:</th>
          </tr>
      
        </table>
      </div>
      <div id="sum">
    </section>
      </div>
    <script src="/script.js"></script>
  </body>
</html>
