<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <form action="submit">
        <input type="text" id="expense">Expense:</input>
        <input type="text" id="location">Location:</input>
        <input type="number" id="amount">Amount:</input>
      <button id="submit">Add to List</button>
    </form>
    <div class="output">
      <table>
        <tr>
          <th>Expense:</th>
          <th>Location:</th>
          <th>Amount:</th>
        </tr>

      </table>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
